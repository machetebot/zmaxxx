<html>
  <head>
    <style>
/*audio*/
audio {
  width: 20%;
  border: none;
  height: 40px;
  border-radius: 0px 15px 15px 0px !important;
  overflow: hidden;
  background: linear-gradient(270deg,#BD2272,#17276D 100%); 
}

audio::-webkit-media-controls-panel {
  background: linear-gradient(270deg,#BD2272,#17276D 100%); 
  border-radius: 0px 5px 5px 0px !important;
  padding: 0 !important;
}

/*play button*/
audio::-webkit-media-controls-play-button {
  background-color: #393939;
  border-radius: 50% !important;
  width: 35px;
  height: 35px;
}

/*volume slider*/
audio::-webkit-media-controls-volume-slider {
  border-radius: 0px !important;
}

/*time display*/
audio::-webkit-media-controls-current-time-display,
audio::-webkit-media-controls-time-remaining-display {
  color: #fff;
}

/*progress bar*/
audio::-webkit-media-controls-progress-bar {
  background-color: #fff;
  height: 5px;
  border-radius: 0px 5px 5px 0px !important;
}

audio::-webkit-media-controls-progress-bar::-webkit-progress-value {
  background-color: #fff;
}
    </style>
  </head>
  <body>
<audio id="persistent-audio" controls autoplay loop>
      <source src="https://eu4.fastcast4u.com/proxy/bxixolbj/stream" type="audio/mp3">
        your browser does not support the audio element.
    </audio>
    
  </body>
</html>
